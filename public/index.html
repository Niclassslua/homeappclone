<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeAppClone</title>
    <style>
        .leaflet-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .leaflet-control-attribution {
            display: none;
        }

        /* Dark Mode Overrides für Marker Cluster */
        .marker-cluster.marker-cluster-small {
            background-color: rgba(0, 100, 0, 0.8) !important; /* dunkler Grünton */
        }
        .marker-cluster.marker-cluster-small div {
            background-color: rgba(0, 120, 0, 0.8) !important; /* etwas helleres Grün */
            color: #fff !important;
        }

        .marker-cluster.marker-cluster-medium {
            background-color: rgba(120, 80, 0, 0.8) !important; /* dunkler Gold-/Braunton */
        }
        .marker-cluster.marker-cluster-medium div {
            background-color: rgba(140, 100, 0, 0.8) !important;
            color: #fff !important;
        }

        .marker-cluster.marker-cluster-large {
            background-color: rgba(100, 0, 0, 0.8) !important; /* dunkler Rotton */
        }
        .marker-cluster.marker-cluster-large div {
            background-color: rgba(120, 0, 0, 0.8) !important;
            color: #fff !important;
        }

        /* Fallback für ältere IE-Versionen */
        .leaflet-oldie .marker-cluster-small {
            background-color: rgb(0, 100, 0) !important;
        }
        .leaflet-oldie .marker-cluster-small div {
            background-color: rgb(0, 120, 0) !important;
            color: #fff !important;
        }

        .leaflet-oldie .marker-cluster-medium {
            background-color: rgb(120, 80, 0) !important;
        }
        .leaflet-oldie .marker-cluster-medium div {
            background-color: rgb(140, 100, 0) !important;
            color: #fff !important;
        }

        .leaflet-oldie .marker-cluster-large {
            background-color: rgb(100, 0, 0) !important;
        }
        .leaflet-oldie .marker-cluster-large div {
            background-color: rgb(120, 0, 0) !important;
            color: #fff !important;
        }

        /* Genereller Override für Text in Clustern */
        .marker-cluster div,
        .marker-cluster span {
            color: #fff !important;
        }

    </style>
</head>
<body>
<div id="root"></div>
</body>
</html>
